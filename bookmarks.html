    <script>
      function getQueryStringValue(key){
        return unescape(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + escape(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
      }
      </script>
      <script>
      function delItem(){
        var ul = document.getElementById("dynamic-list");
        var x = getQueryStringValue("data");
        x = x.replace('+', ' ');
        var item = document.getElementById(x);
        ul.removeChild(item);
        var li = document.createElement("li");
        x = "List is Empty";
        li.setAttribute('id', x);
        li.setAttribute('class', 'list-group-item');
        li.appendChild(document.createTextNode(x));
        ul.appendChild(li);
      }
      </script>

        function openPlanner(){
          location.href="planner.html";
        }

        var x = getQueryStringValue("data");

        var f = document.createElement("form");
        var delB = document.createElement("button");

        var mapB = document.createElement("button");
        var pageB = document.createElement("button");
        var pageI = document.createElement("i");
        var mapI = document.createElement("i");
        var planI = document.createElement("i");
        var delI = document.createElement("i");
        if (x == "") {
            x = "List is Empty";
            li.setAttribute('id', x);
            li.setAttribute('class', 'list-group-item');
            li.appendChild(document.createTextNode(x));
            ul.appendChild(li);
        }
        else {

            delB.setAttribute('type', 'button');

            plannerB.setAttribute('type', 'button');

            plannerB.setAttribute('class', "btn btn-warning");
            plannerB.setAttribute('onClick','openPlanner()');
            mapB.setAttribute('type', 'button');
            mapB.setAttribute('id','mapButton');
            mapB.setAttribute('class', "btn btn-warning");
            mapB.setAttribute('onClick','openLocation()');
            pageB.setAttribute('type', 'button');

            pageB.setAttribute('onClick','openPage()');

            mapI.setAttribute('class',"material-icons");
            planI.setAttribute('class',"fa fa-plus");
            delI.setAttribute('class',"fa fa-trash");
            li.setAttribute('id', 'x');
            li.setAttribute('class', 'list-group-item');
            li.appendChild(document.createTextNode(x));
            pageB.appendChild(pageI);
            f.appendChild(pageB);
            mapB.appendChild(mapI);
            f.appendChild(mapB);
            plannerB.appendChild(planI);
            f.appendChild(plannerB);
            delB.appendChild(delI);

        }
